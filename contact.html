<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CPL Électrique Inc.</title>
    <style>
        body {
            font-family: Arial, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background%20cpl%20site%20web.jpg');
        }
        header {
            background: linear-gradient(to right, #000000, #333);
            color: white;
            padding: 42px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            padding-left: 120px; /* Ensure space for the logo */
        }
        .logo {
            position: absolute;
            left: 15px;
            top: 5px;
            height: 100px;
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }
        nav {
            display: flex;
            justify-content: center;
            background: linear-gradient(to right,#ff6600,#cc5500) ;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
                font-size: 18px;
            }.container {
            padding: 20px;
            text-align: center;
        }
        .services, .about, .contact {
            margin: 20px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 25px;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #cc5500;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            header {
                padding-left: 15px; /* Adjust padding for smaller screens */
                padding-right: 15px; /* Ensure proper spacing */
            }
            .logo {
                height: 80px; /* Adjust logo size for smaller screens */
            }
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <a href="site internet cpl.html">
            <img src="logo%20cpl.png" alt="Logo CPL Électrique" class="logo">
        </a>
        CPL Électrique Inc.
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="nos%20service.html">Nos Services</a>
        <a href="a%20propos.html">À Propos</a>
    </nav>
    <div class="container">
        <section id="contact" class="contact">
            <h2>Contactez-nous</h2>
            <p>Pour toute question ou demande de service, vous pouvez nous contacter via les moyens suivants :</p>
            <button onclick="window.location.href='tel:+15148855407'">Appeler</button>
            <button onclick="window.location.href='mailto:info@cplelectrique.com'">Envoyer un Email</button>
            <button onclick="window.location.href='sms:+15148855407'">Envoyer un SMS</button>
            <p>Ou utilisez le formulaire ci-dessous :</p>
            <form id="contact-form">
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="tel" id="telephone" name="telephone" placeholder="Téléphone" required>
                <br>
                <input type="text" id="localisation" name="localisation" placeholder="Localisation" required>
                <br>
                <textarea id="message_questions" name="message_questions" placeholder="Votre message ou question" required></textarea>
                <br>
                <button type="submit">Envoyer</button>
            </form>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                emailjs.init("NBeFlwIcgKcdLJyYV");
        
                document.getElementById("contact-form").addEventListener("submit", function(event) {
                    event.preventDefault();
        
                    emailjs.send("service_z6t9inm", "template_ipq00mf", {
                        nom: document.getElementById("nom").value,
                        email: document.getElementById("email").value,
                        telephone: document.getElementById("telephone").value,
                        localisation: document.getElementById("localisation").value,
                        message: document.getElementById("message_questions").value
                    }).then(
                        function(response) {
                            alert("Message envoyé avec succès !");
                        },
                        function(error) {
                            alert("Erreur lors de l'envoi du message.");
                            console.error("EmailJS Error:", error);
                        }
                    );
                });
            });
        </script>
    </div>
    <footer>
        &copy; 2025 CPL Électrique Inc. - Tous droits réservés.
    </footer>
</body>
</html>


</body>
</html>
